[tox]
envlist = clean, lint, py27, py35, stats
#doc{py27,py35}-{pinned,unpinned}, stats

[testenv:clean]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:lint]
skip_install = True
deps =
    flake8
commands =
    flake8 --max-line-length 79 --ignore=E402,E123 dhcpcanon scripts tests

[testenv:stats]
skip_install = True
changedir={toxinidir}
deps =
   coverage
   # codecov
commands=
   coverage combine
   coverage report
   coverage html
   # only to run from travis
   # codecov
   # coveralls

[testenv]
whitelist_externals = sh
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    coverage
    pytest
    pytest-catchlog
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   pip --version
   python -c "import setuptools; print('setuptools-%s' % setuptools.__version__)"
   coverage --version
   coverage run --rcfile={toxinidir}/.coveragerc --source=dhcpcanon setup.py test
   # with this test does not wait to get offer
   # coverage run --rcfile={toxinidir}/.coveragerc --source=dhcpcanon -m pytest -vs {toxinidir}/tests
   # pytest

[testenv:doc]
deps =
    sphinx
whitelist_externals = make
changedir = docs
commands =
    make html
    # make latexpdf
    # make linkcheck

[pytest]
addopts = -rsxX
